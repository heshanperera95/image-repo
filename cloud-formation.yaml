AWSTemplateFormatVersion: '2010-09-09'
Description: CloudFormation template to deploy a Lambda function using an image from ECR.Version 2

Resources:
  MyLambdaFunction:
    Type: "AWS::Lambda::Function"
    Properties:
      FunctionName: MyEcrLambdaFunction
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ImageUri: 820242903582.dkr.ecr.us-east-1.amazonaws.com/lambda-docker-test:latest # Replace this with your ECR Image URI, e.g., 123456789012.dkr.ecr.us-east-1.amazonaws.com/my-repo:latest
      PackageType: Image
      Timeout: 30
      MemorySize: 128

  LambdaExecutionRole:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName: MyLambdaExecutionRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ["lambda.amazonaws.com"]
            Action: ["sts:AssumeRole"]
      Policies:
        - PolicyName: LambdaBasicExecution
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource: "arn:aws:logs:*:*:*"
              - Effect: Allow
                Action:
                  - "ecr:GetDownloadUrlForLayer"
                  - "ecr:BatchGetImage"
                  - "ecr:GetAuthorizationToken"
                Resource: "*"

Outputs:
  LambdaFunctionName:
    Description: Name of the Lambda function
    Value: !Ref MyLambdaFunction
  LambdaFunctionArn:
    Description: ARN of the Lambda function
    Value: !GetAtt MyLambdaFunction.Arn